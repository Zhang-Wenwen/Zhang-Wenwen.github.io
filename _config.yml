            W. Zhang, K. Ma, H. Zhang and H. Fu, "Design of a Compact SISL BPF With SEMCP for 5G Sub-6 GHz Bands," in IEEE Microwave and Wireless Components Letters, vol. 30, 
            no. 12, pp. 1121-1124, Dec. 2020, [doi: 10.1109/LMWC.2020.3030189.](https://ieeexplore.ieee.org/document/9240088)          
            
            A. Tashakori, W Zhang, Z. Wang, and P Servati, "SemiPFL: Personalized Semi-Supervised Federated Learning Framework for Embedded Intelligence," 
