  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Personalized Semi-supervised Federated Learning for Embedded Intelligence
        link: https://feel.ece.ubc.ca/
        link_text: flexible Electronics and Energy Lab in Electronic and Computer Engineering Department
        #quote: >
        #  "[Flexible Electronics and Energy Lab](https://feel.ece.ubc.ca/)" in Electronic and Computer Engineering Department
        description: | # this will include new lines to allow paragraphs
          This project explores federated learning method considering large proportion of non-labeled data with significant data heterogeneity at different device end. 
          With the development of wearable sensors, people are able to collect enormous data volume from huge number of individuals. These data always come with huge
          diversity and complexity due to differences in personal habits. And it also takes expensive energy and high cost to label these data. To address these concerns, 
          federated learning is proposed to deal with the unlabeled data and data heterogeneity.
        
      - layout: top-middle
        title: Smart Knee Sleeves Based on Flexible Sensors 	
        link: https://texavie.com/
        link_text: Texavie Technologies, Inc.
        additional_links:
          - link:  https://feel.ece.ubc.ca/Flexible Electronics and Energy Lab    
            link_text: Flexible Electronics and Energy Lab 
        #quote: >
        #  [Texavie Technologies, Inc.](https://texavie.com/) & [Flexible Electronics and Energy Lab](https://feel.ece.ubc.ca/)
        description: | # this will include new lines to allow paragraphs
          This project works on lower extremity estimation & movement tracking & muscle condition monitoring by data collected from flexible sensors (stress, temperature, ect.) 
          integrated on knee braces. The emergence of these wearable devices enable the possibility to monitor personal health status by daily activities. What's more, 
          this kind of flexible sensors free people from lab environment with more comprehensive feedback on healthy detection and achieve significant cost savings.

      - layout: top-middle
        title: Wearable Sensor System for Gait Disorder Patients	
        link: http://humbl.bme.ubc.ca/
        link_text: Human Motion Biomechanics Lab & Flexible Electronics and Energy Lab](https://feel.ece.ubc.ca/
        #quote: >
        #  [Human Motion Biomechanics Lab](http://humbl.bme.ubc.ca/) & [Flexible Electronics and Energy Lab](https://feel.ece.ubc.ca/)
        description: | # this will include new lines to allow paragraphs
          This project develops real-time algorithms to predict gait parameters of patients with disorders (Parkinson, stroke & geriatric). People with impairment of injury or 
          senior age often suffer from gait disorders which may cause falls or other serious consequences during walk. To control such risks, gait parameters should be to utilized
          and tracked in daily activities to assess the severity of disease. 
                    
      - layout: top-middle
        title: Intelligent Glove with Embedded Wearable Sensors	
        link: https://feel.ece.ubc.ca/
        link_text: Texavie Technologies, Inc. & Flexible Electronics and Energy Lab
        #quote: >
        #  [Texavie Technologies, Inc.](https://texavie.com/) & [Flexible Electronics and Energy Lab](https://feel.ece.ubc.ca/)
        description: | # this will include new lines to allow paragraphs
          This project aims to reconstruct hand gesture of post-stroke patients to assess upper extremity function and help motivate recovery progress. It also has the promise
          to be developed as real-time model for VR & AR game in the future.
          
      - layout: top-middle
        title: Real-World Biomechanical Measurements of Impacts in Humans
        link: http://humbl.bme.ubc.ca/
        link_text: Human Motion Biomechanics Lab & Flexible Electronics and Energy Lab
        #quote: >
        #  [Human Motion Biomechanics Lab](http://humbl.bme.ubc.ca/) & [Flexible Electronics and Energy Lab](https://feel.ece.ubc.ca/)
        description: | # this will include new lines to allow paragraphs
          Quantifying measurement errors in wearable inertial measurement unit devices caused by soft tissue movement artifacts is important in all data collection process.
          Soft tissue movement artifacts always bring drift when measuring data from wearable sensors. And the drifts are the most frequent reason responsible for effectiveness
          of developed algorithm. However, by analyzing the different between ground truth and affected, it's possible to get rid of these influence.
          
      - layout: top-middle
        title: Auto-calibration of multi-sensors
        link: http://humbl.bme.ubc.ca/
        link_text: Human Motion Biomechanics Lab, The University of British Columbia
        #quote: >
        #  Human Motion Biomechanics Lab
        description: | # this will include new lines to allow paragraphs
          This project automatically  calibrates relative sensor locations and orientation movement during slow motions. Calibration is indispensable in wearable sensor systems
          where multiple sensors are utilized. Sensors should be calibrated and notified each other's location to cooperate in later motion detection activities. Current calibration
          system require strict standard and training to achieve purpose. To help with home-monitor goals, a calibration system working effectively during slow motion like walking
          is necessary. 
          
      - layout: top-middle
        title: Weight Bank Addition Photonic Accelerator in Neuromorphic Networks	
        link: https://mina.ubc.ca/
        link_text: Microsystems and Nanotechnology (MiNa) Lab, The University of British Columbia 
        #quote: >
        #  Human Motion Biomechanics Lab
        description: | # this will include new lines to allow paragraphs
          This project focus on designing and implementing cascaded micro-ring weight bank which reports the observations of weight addition and subtraction in 
          neuromorphic networks based on silicon on insulators (SOI).           
          
      - layout: top-middle
        title: Extended FSR Micro-Ring Modulator	
        link: https://mina.ubc.ca/
        link_text: Microsystems and Nanotechnology (MiNa) Lab, The University of British Columbia 
        #quote: >
        #  Human Motion Biomechanics Lab
        description: | # this will include new lines to allow paragraphs
          This project focus on designing and implementing parallel and cascaded ring resonators exhibiting Vernier effect and extended free spectral range (FSR). 
          Extended FSR is helpful for clean and wide band comparable to C-band which support maximum number of channels.          
          
      - layout: top-middle
        title: Dual-band Microwave Filters for 5G	
        quote: >
          Interconnection Perception Microelectronics Laboratory, Tianjin University
        description: | # this will include new lines to allow paragraphs
          This project works on designing a Self-Packaged dual bandpass filter with improved suppression for 5G sub-6 GHz applications based on the 
          Substrate Integrated Suspended Line (SISL) technology.               
          
          
